<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

    <link href="{{ url_for('static', path='/style.css') }}"
          rel="stylesheet">
</head>
<body>
<form action="/movie/" enctype="application/x-www-form-urlencoded"
      method="POST">
    <div class="row">
        <div class="col-md-6">
            <label for="">Movie Name:</label>
            <input class="form-control" id="email" name="name"
                   type="text"/>
        </div>
        <div class="col-md-6">
            <label for="">Image URL:</label>
            <input class="form-control" name="url" type="text"/>
        </div>
        <div class="col-md-6">
            <label for="">Type:</label>
            <select class="form-control" id="" name="type">
                <option value=""></option>
                <option value="movie">movie</option>
                <option value="series">series</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="">Rating:</label>
            <input class="form-control" min="18" name="rate"
                   type="number"/>
        </div>
        <div class="col-md-12">
            <label for="">Description:</label>
            <textarea class="form-control" name="desc"
                      rows="5"></textarea>
        </div>
        <div class="col-md-6">
            <button class="btn btn-info mt-4" type="submit">Save
            </button>
        </div>
    </div>
</form>
<div class="col-md-4 mb-2">
    <div class="card">
        <div class="card-body d-flex flex-row justify-content-between align-items-center">
            <div class="image mb-2">
                <img alt="" src="{{movie.url}}">
            </div>
            <div class="details">
                <a href="/movie/{{movie.id}}"><h4>{{movie.name}}</h4>
                </a>
                <div class="footer d-flex flex-row justify-content-between align-items-center">
                    <h6>{{movie.type}}</h6>
                    <h6>{{movie.rating}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
